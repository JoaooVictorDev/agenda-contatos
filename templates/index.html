<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel de Controle</title>
    <!-- Adicionando Bootstrap para estilos e componentes -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Painel de Controle</h1>
        <p>Escolha uma das opções abaixo para continuar:</p>
        
        <div class="list-group">
            <a href="/agenda" class="list-group-item list-group-item-action">Mostrar Agenda de Contatos</a>
            <a href="/buscar-transportadora" class="list-group-item list-group-item-action">Buscar por Transportadora</a>
            <a href="/buscar-cidade" class="list-group-item list-group-item-action">Buscar por Cidade</a>
            <a href="/cadastrar-transportadora" class="list-group-item list-group-item-action">Cadastrar Transportadora</a>
            <a href="/atualizar-cadastro" class="list-group-item list-group-item-action">Atualizar Cadastro</a>
            <a href="/excluir-transportadora" class="list-group-item list-group-item-action">Excluir Transportadora</a>
        </div>
    </div>

    <!-- Adicionando scripts do Bootstrap para funcionalidade -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
